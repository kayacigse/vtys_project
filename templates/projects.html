{% extends 'base.html' %}
{% block content %}
<h1>Projects</h1>
<form method="POST" class="mb-4">
    <div class="mb-3">
        <label for="name" class="form-label">Project Name</label>
        <input type="text" id="name" name="name" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="start_date" class="form-label">Start Date</label>
        <input type="date" id="start_date" name="start_date" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="end_date" class="form-label">End Date</label>
        <input type="date" id="end_date" name="end_date" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Add Project</button>
</form>
<table class="table">
    <thead>
        <tr>
            <th>Project ID</th>
            <th>Name</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for project in projects %}
        <tr>
            <td>{{ project.id }}</td>
            <td>{{ project.name }}</td>
            <td>{{ project.start_date }}</td>
            <td>{{ project.end_date }}</td>
            <td>{{ project.status }}</td>
            <td>
                <a href="{{ url_for('edit_project', project_id=project.id) }}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{{ url_for('delete_project', project_id=project.id) }}" class="btn btn-primary btn-sm">Delete</a>
                <a href="{{ url_for('project_detail', project_id=project.id) }}" class="btn btn-info btn-sm">Details</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
